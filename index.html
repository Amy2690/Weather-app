<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/23ac1b83ec.js"
      crossorigin="anonymous"
    ></script>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>
      <br />
      <div class="weather-app">
        <form id="search-form">
          <input
            type="text"
            placeholder="Enter city"
            class="city-search"
            id="city-input"
          />
          <div class="col-2">
          <input
            type="submit"
            value="Search"
            id="search-button"
            class="form-control btn btn-primary shadow-sm w-20"
          />
          <div class="col-6">
          <button class="btn btn-success w-100" id="current-location-button">
            Current
          </button>
        </form>
        <div class="row align-items-center">
          <div class="col-6">
            <h2 id="city"></h2>
            <div class="weather-summary">
              <p id="date">
              </p>
              <span id="temperature">
              </span>
              <span claas="units">
                Â°C
              </span>
             
              <p id="description">
            </p>
            </div>
          </div>
          <div class="col-6 text-center">
            <i class="fas fa-cloud-sun partial-cloud"></i>
          </div>
        </div>
      </div>
    </div>
    <br />
    <br />
    <div class="next-five-days">
      <div class="container">
        <div class="row">
          <div class="col">Weather next 5 days</div>
        </div>
        <div class="row">
          <div class="col-sm-2">
            <p>Tues</p>
            <i class="fas fa-cloud cloudy"></i>
          </div>
          <div class="col-sm-2">
            <p>Wed</p>
            <i class="fas fa-cloud cloudy"></i>
          </div>
          <div class="col-sm-2">
            <p>Thurs</p>
            <i class="far fa-sun sun"></i>
          </div>
          <div class="col-sm-2">
            <p>Fri</p>
            <i class="fas fa-cloud cloudy"></i>
          </div>
          <div class="col-sm-2">
            <p>Sat</p>
            <i class="fas fa-cloud-rain rain"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
